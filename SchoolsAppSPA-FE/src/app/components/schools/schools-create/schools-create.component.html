<div class="container-fluid">
    <h3 class="mt-2">Create Todo</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="todoName" [(ngModel)]="schoolName" type="text" class="form-control" />
      </div>
      <button (click)="createSchool()" type="button" class="btn btn-primary mb-3">
        Submit
      </button>
    </form>
  </div>
