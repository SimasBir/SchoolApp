<div class="container-fluid">
  <h3 class="mt-2">Create Todo</h3>
  <form (keyup.enter)="createSchool()">
    <div class="mb-2 row">
      <label class="col-sm-2 col-form-label text-nowrap">Name</label>
      <div class="col-sm-10">
        <input name="todoName" [(ngModel)]="schoolName" type="text" class="form-control form-control-sm" />
      </div>
    </div>
    <button (click)="createSchool()" type="button" class="btn btn-primary mb-3">
      Submit
    </button>
  </form>
</div>
