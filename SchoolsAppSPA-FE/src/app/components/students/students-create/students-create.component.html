<div class="container-fluid">
  <h3 class="mt-2">Create Todo</h3>
  <form (keyup.enter)="createStudent()">
    <div class="mb-2 row">
      <label class="col-sm-2 col-form-label text-nowrap">Name</label>
      <div class="col-sm-10">
        <input name="todoName" [(ngModel)]="studentName" type="text" class="form-control form-control-sm" />
      </div>
    </div>
    <div class="mb-2 row">
      <label class="col-sm-2 col-form-label text-nowrap">Surname</label>
      <div class="col-sm-10">
        <input name="todoSurname" [(ngModel)]="studentSurname" type="text" class="form-control form-control-sm " />
      </div>
    </div>
    <div class="mb-2 row">
      <label class="col-sm-2 col-form-label text-nowrap">School</label>
      <div class="col-sm-10">
        <select [(ngModel)]="schoolId" name="school" class="form-select form-select-sm" aria-label="Assign to school" required>
          <option value={{school.id}} *ngFor="let school of schoolsInput; index as i;">{{school.name}}</option>
        </select>
      </div>
    </div>
    <button (click)="createStudent()" type="button" class="btn mt-3 btn-primary mb-3">
      Submit
    </button>
  </form>
</div>
