<h3>Students</h3>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">School</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentsInput">
        <th scope="row">{{student.id}}</th>
        <td>{{student.name}}</td>
        <td>{{student.surname}}</td>
        <td>{{student.schoolName}}</td>
        <td>
          <div class="d-grid gap-1 d-md-flex">       
            <button class="btn btn-outline-danger btn-sm" (click)="removeStudent(student.id)">Remove</button>
          </div>
        </td>
      </tr>
    </tbody>
</table>
